{% extends 'head.html' %} {% load static %}
<head>
  {% block titulo %}
  <title>IngE · Iniciar sesión</title>
  {% endblock %}
</head>
{% block encabezado %}
<header>
  <h1 class="site-heading text-center text-faded d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3"
      >¡Inicia sesión y comparte!</span
    >
    <span class="site-heading-lower">IngE</span>
  </h1>
</header>
{% endblock %} {% block principal %}
<section class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner bg-faded text-center rounded">
          <h2 class="section-heading mb-5">
            <span class="section-heading-lower">Inicia sesión</span>
          </h2>
          <form
            style="display: flex; flex-direction: column; justify-content: left"
            action="{% url 'ingresar' %}"
            method="POST"
          >
            {% csrf_token %}
            <table style="margin: 0px 0px 20px 0px">
              {{ form.as_table }}
            </table>
            <button type="submit">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
